<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Shawn's First Django Adventure</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lemon">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://djangogirlstaipei.github.io/assets/css/style.css">
</head>


<body>
	<div class="header">
		<h1 class="site-title text-center">
			<a href="/">Shawn's First Django Adventure</a>
		</h1>
	</div>
	<div class="container">
		{% for post in PostList %}
		<div class="post-wrapper">
			<div class="post">
				<div class="post-heading">
					<h2 class="title">
						<a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a>
					</h2>
					<div class="date">{{ post.created_at | date:"Y/m/d"}}</div>
				</div>
				{% if post.photo %}
			    <div class="thumbnail">
			        <img src="{{ post.photo }}" alt="">
			    </div>
				{% else %}
			    	<div class="thumbnail thumbnail-default"></div>
				{% endif %}
				<div class="post-content read-more-block">
					{{ post.content }}
				</div>
				<div class="post-footer">
					<a href="{% url 'post_detail' id=post.id %}" class="read-more"> Read More <i class="fa fa-arrow-right"></i></a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>
